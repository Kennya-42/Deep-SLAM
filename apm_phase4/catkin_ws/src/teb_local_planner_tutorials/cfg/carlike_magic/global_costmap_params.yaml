footprint: [[1.9384, -0.6096], [1.9384, 0.6096], [-0.5, 0.6096], [-0.5, -0.6096]]
global_costmap:
  plugins:
    - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
    # - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}

  global_frame: map
  robot_base_frame: base_link
  
  transform_tolerance: 0.5

  update_frequency: 5.0
  publish_frequency: 2.0

  rolling_window: false
  static_map: true

  static_layer:
    enabled: true        

  inflation_layer:
    enabled: true
    cost_scaling_factor:  0.1  # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius:     1.5  # max. distance from an obstacle at which costs are incurred for planning paths.

